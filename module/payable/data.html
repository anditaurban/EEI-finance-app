<div class="bg-white dark:bg-gray-900 p-6 rounded-lg shadow">
  <section class="space-y-6">

    <!-- Header -->
    <div class="flex flex-wrap items-start justify-between gap-4">
      <div>
        <h1 id="formTitle" class="text-2xl font-bold mb-1">ACCOUNT PAYABLE</h1>
        <nav class="text-gray-500 dark:text-gray-400 text-sm flex items-center flex-wrap gap-1">
          <span>Home</span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
          <span>Payable</span>
        </nav>
      </div>
    </div>

    <!-- Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">

      <!-- Business Balance -->
      <div class="bg-gradient-to-br from-blue-700 to-gray-600 text-white p-5 rounded-xl shadow flex flex-col justify-between">
        <div class="flex items-center justify-between mb-2">
          <span class="font-semibold text-white-800 dark:text-white">TOTAL INVOICE</span>
        </div>
        <div id="total_receivable" class="text-2xl text-right font-bold text-white-800 dark:text-white mb-2" data-original="1408000">---</div>
        <div class="flex justify-between text-sm">
          <span id="trx_receivable" class="text-yellow-500">2 Unpaid</span>
          <span id="trx_receivable_overdue" class="text-red-500">1 Overdue</span>
        </div>
      </div>

      <!-- Accounts Receivable -->
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow p-5">
        <div class="flex items-center justify-between mb-2">
          <span class="font-semibold text-gray-800 dark:text-white">TOTAL PPN</span>
        </div>
        <div id="total_receivable" class="text-2xl text-right font-bold text-gray-800 dark:text-white mb-2" data-original="1408000">---</div>
      </div>

      <!-- Accounts Payable -->
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow p-5">
        <div class="flex items-center justify-between mb-2">
          <span class="font-semibold text-gray-800 dark:text-white">TOTAL PPH</span>
        </div>
        <div id="total_payable" class="text-2xl text-right font-bold text-gray-800 dark:text-white mb-2" data-original="30000000">---</div>
      </div>

      <!-- Stock Value -->
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow p-5">
        <div class="flex items-center justify-between mb-2">
          <span class="font-semibold text-gray-800 dark:text-white">TOTAL FINAL</span>
        </div>
        <div id="totalStockAmount" class="text-3xl text-right font-bold tracking-wider mb-2" data-original="136392201">---</div>
        <p class="text-sm text-gray-500 dark:text-gray-400">Total Invoice including Tax</p>
      </div>
    </div>

    <!-- Search + Filter -->
    <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 text-sm">

      <!-- Search -->
      <div class="w-full md:w-auto">
        <input
          type="text"
          id="searchInput"
          onkeyup="debounceSearch()"
          placeholder="ðŸ”Ž Cari..."
          class="px-3 py-2 border rounded w-full md:w-96 dark:bg-gray-800 dark:text-white dark:border-gray-600"
        />
      </div>

      <!-- Filter -->
      <div class="flex flex-wrap items-center justify-end gap-2 w-full md:w-auto">

        <!-- Add Button -->
        <button id="addButton" class="bg-blue-600 hover:bg-blue-700 text-white text-sm px-4 py-2 rounded">
          + Add Data
        </button>

        <!-- Dropdown Filter -->
        <div class="relative">
          <button id="dropdownFilterButton" onclick="toggleFilterDropdown()" 
            class="flex items-center justify-between px-3 py-2 border rounded w-52 dark:bg-gray-800 dark:text-white dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700">
            <span id="dropdownFilterLabel">Filter Data</span>
            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div id="dropdownFilterMenu" 
            class="hidden absolute right-0 mt-2 w-56 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg z-50">

            <button onclick="filterData('status=2')" class="flex justify-between w-full px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">
              <span>Menunggu Pembayaran</span><span id="unpaid" class="font-bold">0</span>
            </button>
            <button onclick="filterData('status=6')" class="flex justify-between w-full px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">
              <span>Pembayaran Sebagian</span><span id="partialpaid" class="font-bold">0</span>
            </button>
            <button onclick="filterData('status=7')" class="flex justify-between w-full px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">
              <span>Sedang di verifikasi</span><span id="unverified" class="font-bold">0</span>
            </button>
            <button onclick="filterData('status=1')" class="flex justify-between w-full px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">
              <span>Di Proses</span><span id="process" class="font-bold">0</span>
            </button>
            <button onclick="filterData('salesman=0')" class="flex justify-between w-full px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">
              <span>Belum Ada Salesman</span><span id="unsalesman" class="font-bold">0</span>
            </button>

            <div class="border-t border-gray-200 dark:border-gray-700 my-1"></div>

            <button onclick="filterData('type=1')" class="block w-full px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">Reguler</button>
            <button onclick="filterData('type=2')" class="block w-full px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">COD</button>
            <button onclick="filterData('type=3')" class="block w-full px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">Marketplace</button>

            <div class="border-t border-gray-200 dark:border-gray-700 my-1"></div>

            <button onclick="filterData('')" class="block w-full px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">Semua</button>
          </div>
        </div>
      </div>
    </div>

<!-- Table -->
<div class="overflow-x-auto">
  <table class="min-w-full text-sm border border-gray-300 rounded-lg">
    <thead id="tableHeader" class="hidden md:table-header-group bg-gray-100 text-gray-700">
      <tr>
        <th class="px-4 py-2 border border-gray-300 text-left">DATE</th>
        <th class="px-4 py-2 border border-gray-300 text-left">INFORMATION</th>
        <th class="px-4 py-2 border border-gray-300 text-left">VENDOR</th>
        <th class="px-4 py-2 border border-gray-300 text-left">DESCRIPTION</th>
        <th class="px-4 py-2 border border-gray-300 text-left">AMOUNT</th>
      </tr>
    </thead>
    <tbody
      id="tableBody"
      class="align-top text-gray-700 border-gray-200 odd:bg-white even:bg-gray-50"
    >
      <!-- Baris data akan diisi lewat JavaScript -->
    </tbody>
  </table>
</div>


    <!-- Pagination -->
    <div class="mt-4 flex flex-col md:flex-row md:justify-between md:items-center gap-2">
      <p id="infoText" class="hidden md:block text-gray-600 dark:text-gray-400 text-sm"></p>
      <div id="pagination" class="hidden md:flex flex-wrap justify-between items-center gap-2 text-sm w-full"></div>

      <!-- Mobile Page Selector -->
      <div class="block md:hidden text-sm text-center mb-12">
        <label for="pageSelect" class="mr-2">Go to Page:</label>
        <select id="pageSelect" class="px-2 py-1 border rounded dark:bg-gray-800 dark:text-white dark:border-gray-600"></select>
      </div>
    </div>
  </section>
</div>
