<div class="bg-white p-6">
  <section class="section">

    <!-- ===== HEADER ===== -->
    <div class="flex flex-wrap items-start justify-between mb-6 gap-4">
      <div>
        <h1 id="formTitle" class="text-2xl font-bold mb-1">RECEIVABLE</h1>
        <nav class="flex items-center flex-wrap gap-1 text-sm text-gray-500">
          <span>Home</span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
          <span>Receivable</span>
        </nav>
      </div>

      <div class="flex flex-wrap gap-2">
        <button id="addButton" class="bg-blue-600 hover:bg-blue-700 text-white text-sm px-4 py-2 rounded">Add Data</button>
        <button onclick="openCustomFilter()" class="bg-gray-300 text-sm px-4 py-2 rounded">Filter</button>
      </div>
      <!-- ===== ACTIONS ===== -->

    </div>

    <!-- ===== SUMMARY CARDS ===== -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">

      <!-- Total Invoice -->
      <div class="bg-gradient-to-br from-blue-700 to-gray-600 text-white p-5 rounded-xl shadow">
        <div class="flex items-center justify-between mb-2">
          <span class="font-semibold">TOTAL INVOICE</span>
        </div>
        <div id="summary_total_invoice" class="text-2xl text-right font-bold mb-2">---</div>
        <div class="flex justify-between text-sm">
          <span id="summary_unpaid" class="text-yellow-400">0 Unpaid</span>
          <span id="summary_overdue" class="text-red-400">0 Overdue</span>
        </div>
      </div>

      <!-- Total PPN -->
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow p-5">
        <div class="flex items-center justify-between mb-2">
          <span class="font-semibold text-gray-800 dark:text-white">TOTAL PPN</span>
        </div>
        <div id="summary_total_ppn" class="text-2xl text-right font-bold text-gray-800 dark:text-white mb-2">---</div>
      </div>

      <!-- Total PPH -->
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow p-5">
        <div class="flex items-center justify-between mb-2">
          <span class="font-semibold text-gray-800 dark:text-white">TOTAL PPH</span>
        </div>
        <div id="summary_total_pph" class="text-2xl text-right font-bold text-gray-800 dark:text-white mb-2">---</div>
      </div>

      <!-- Total Final -->
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow p-5">
        <div class="flex items-center justify-between mb-2">
          <span class="font-semibold text-gray-800 dark:text-white">TOTAL FINAL</span>
        </div>
        <div id="summary_total_final" class="text-2xl text-right font-bold tracking-wider mb-2">---</div>
        <p class="text-sm text-gray-500 dark:text-gray-400">Total Invoice including Tax</p>
      </div>
    </div>

    <!-- ===== SEARCH BAR ===== -->
    <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 text-sm mb-4">
      <div class="w-full md:w-auto">
        <input
          type="text"
          id="searchInput"
          onkeyup="debounceSearch()"
          placeholder="ðŸ”Ž Cari..."
          class="px-3 py-2 border rounded w-full md:w-96 dark:bg-gray-800 dark:text-white dark:border-gray-600"
        />
      </div>
    </div>

    <!-- ===== TABLE ===== -->
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm border dark:border-gray-700">
        <thead
          id="tableHeader"
          class="hidden md:table-header-group bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300"
        >
          <tr>
            <th class="px-4 py-2 border border-gray-300 text-left w-[15%]">DATE</th>
            <th class="px-4 py-2 border border-gray-300 text-left">INFORMATION</th>
            <th class="px-4 py-2 border border-gray-300 text-left">CLIENT</th>
            <th class="px-4 py-2 border border-gray-300 text-left">DESCRIPTION</th>
            <th class="px-4 py-2 border border-gray-300 text-left w-[15%]">AMOUNT</th>
          </tr>
        </thead>
        <tbody id="tableBody" class="align-top">
          <!-- Data diisi via JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- ===== PAGINATION ===== -->
    <div class="mt-4 flex flex-col md:flex-row md:justify-between md:items-center gap-2">
      <p id="infoText" class="hidden md:block text-gray-600 dark:text-gray-400 text-sm"></p>
      <div id="pagination" class="hidden md:flex flex-wrap justify-between items-center gap-2 text-sm w-full"></div>

      <!-- Mobile Page Selector -->
      <div class="block md:hidden text-sm text-center mb-12">
        <label for="pageSelect" class="mr-2">Go to Page:</label>
        <select id="pageSelect" class="px-2 py-1 border rounded dark:bg-gray-800 dark:text-white dark:border-gray-600"></select>
      </div>
    </div>

  </section>
</div>
