<div id="content" class="bg-gray-50 min-h-screen font-sans text-gray-800 p-4 md:p-6">
  
  <div class="max-w-7xl mx-auto">
    
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
      <div>
        <h1 id="pageTitle" class="text-3xl font-bold text-gray-900 tracking-tight">Vendors</h1>
        <nav class="flex items-center gap-2 text-sm text-gray-500 mt-1">
          <span class="hover:text-blue-600 cursor-pointer transition">Home</span>
          <svg class="w-3 h-3 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
          <span class="font-medium text-blue-600">Supplier Management</span>
        </nav>
      </div>
      
      <div class="flex items-center gap-3">
        <button id="addButton" class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium px-5 py-2.5 rounded-lg shadow-sm hover:shadow-md transition-all flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
          Add New Vendor
        </button>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
      
      <div class="bg-white p-5 rounded-xl border border-gray-100 shadow-sm relative overflow-hidden group hover:shadow-md transition">
        <div class="absolute top-0 left-0 w-1 h-full bg-blue-500"></div>
        <p class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Total Vendors</p>
        <div id="summary_total_vendors" class="text-2xl font-bold text-gray-900 font-mono tracking-tight mb-3">86</div>
        <div class="flex items-center gap-3 text-xs font-medium">
          <span class="bg-blue-50 text-blue-700 px-2 py-1 rounded border border-blue-100">
             78 Active
          </span>
        </div>
      </div>

      <div class="bg-white p-5 rounded-xl border border-gray-100 shadow-sm relative overflow-hidden group hover:shadow-md transition">
        <div class="absolute top-0 left-0 w-1 h-full bg-orange-500"></div>
        <div class="flex justify-between items-start">
          <div>
            <p class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Outstanding Balance</p>
            <div id="summary_payable_balance" class="text-xl font-bold text-gray-800 font-mono">Rp 350M</div>
          </div>
          <div class="p-2 bg-orange-50 rounded-lg text-orange-600">
             <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
          </div>
        </div>
      </div>

      <div class="bg-white p-5 rounded-xl border border-gray-100 shadow-sm relative overflow-hidden group hover:shadow-md transition">
        <div class="absolute top-0 left-0 w-1 h-full bg-red-500"></div>
        <div class="flex justify-between items-start">
          <div>
            <p class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Overdue Bills</p>
            <div id="summary_overdue_bills" class="text-xl font-bold text-red-600 font-mono">Rp 45M</div>
          </div>
          <div class="p-2 bg-red-50 rounded-lg text-red-600">
             <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
          </div>
        </div>
      </div>

      <div class="bg-indigo-50 p-5 rounded-xl border border-indigo-100 shadow-sm relative overflow-hidden group hover:shadow-md transition">
        <p class="text-xs font-bold text-indigo-600 uppercase tracking-wider mb-1">Active Purchase Orders</p>
        <div id="summary_active_po" class="text-2xl font-bold text-indigo-700 font-mono tracking-tight">12</div>
        <p class="text-xs text-indigo-600/70 mt-1">Waiting for delivery</p>
      </div>

    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
      
      <div class="p-4 border-b border-gray-100 flex flex-col md:flex-row justify-between items-center gap-4 bg-white">
        
        <div class="relative w-full md:w-96">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
          </div>
           <input type="text" id="searchInput" onkeyup="debounceSearch()" placeholder="Search vendor name, code, or phone..." 
            class="pl-10 pr-4 py-2 w-full text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
        </div>

        <div class="relative group">
          <button id="vendorFilterBtn" onclick="toggleVendorFilter()" class="flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 transition">
            <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/></svg>
            <span id="vendorFilterLabel">Filter Category</span>
            <svg class="w-3 h-3 ml-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
          </button>
          
          <div id="vendorFilterMenu" class="hidden absolute right-0 mt-2 w-56 bg-white border border-gray-100 rounded-xl shadow-xl z-50 p-2 text-sm animate-fade-in-down">
             <div class="space-y-1">
               <button onclick="filterVendors('')" class="w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 text-gray-700 font-medium">Show All</button>
               <div class="h-px bg-gray-100 my-1"></div>
               <button onclick="filterVendors('category=material')" class="flex justify-between items-center w-full px-3 py-2 rounded-lg hover:bg-gray-50 text-gray-600">
                  <span>Raw Material</span>
               </button>
               <button onclick="filterVendors('category=service')" class="flex justify-between items-center w-full px-3 py-2 rounded-lg hover:bg-gray-50 text-gray-600">
                  <span>Service / Jasa</span>
               </button>
               <button onclick="filterVendors('status=inactive')" class="flex justify-between items-center w-full px-3 py-2 rounded-lg hover:bg-gray-50 text-red-600">
                  <span>Inactive / Blacklist</span>
               </button>
             </div>
          </div>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full text-sm text-left">
          <thead class="text-xs text-gray-500 uppercase bg-gray-50 border-b border-gray-200">
            <tr>
              <th scope="col" class="px-6 py-3 font-semibold w-64">Vendor Name</th>
              <th scope="col" class="px-6 py-3 font-semibold">Contact & Address</th>
              <th scope="col" class="px-6 py-3 font-semibold">Category</th>
              <th scope="col" class="px-6 py-3 font-semibold text-right">Balance Due</th>
              <th scope="col" class="px-6 py-3 font-semibold text-center w-16">Action</th>
            </tr>
          </thead>
          <tbody id="tableBody" class="divide-y divide-gray-100 bg-white"></tbody>
        </table>
      </div>

      <div class="px-6 py-4 border-t border-gray-200 bg-gray-50 flex flex-col md:flex-row justify-between items-center gap-4">
        <div id="pagination" class="flex items-center gap-1">
        </div>
      </div>

    </div>

  </div>
</div>
